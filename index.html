<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página para inferencia simple</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>

  <!-- Estilos CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    #container-input,
    #container-button,
    #container-output {
      background-color: #fff;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    img#input_image {
      border: 2px dashed #ccc;
      border-radius: 10px;
      margin-top: 10px;
      object-fit: cover;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    input[type="button"] {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="button"]:hover {
      background-color: #0056b3;
    }

    .path {
      font-size: 0.9em;
      color: #555;
    }

    #etiquetas-de-animales ul {
      list-style-type: none;
      padding: 0;
    }

    #etiquetas-de-animales li {
      padding: 5px 0;
      font-weight: bold;
      color: #333;
    }

    #output_text {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>

  <h1>Clasificador de Animales</h1>

  <!-- Contenedor de imagen de entrada -->
  <div id="container-input">
    <p>Imagen de entrada:</p>
    <img id="input_image" width="224" height="224" />
  </div>

  <!-- Contenedor de botones -->
  <div id="container-button">
    <input type="file" name="fileupload" accept="image/*" onchange="display(event)" /><br>
    <input type="button" name="predict" onclick="predict_animal()" value="Predicción" />
  </div>

  <!-- Contenedor de etiquetas y resultado -->
  <div id="container-output">
    <div id="etiquetas-de-animales">
      <p>Clases disponibles:</p>
      <ul>
        <li>1 Enojado</li>
        <li>2 Asustado</li>
        <li>3 Feliz</li>
        <li>4 Neutral</li>
        <li>5 Triste</li>
      </ul>
    </div>
    <div id="output_text">Esperando predicción...</div>
  </div>

  <!-- Script principal -->
  <script src="./mis-scripts.js"></script>

</body>
</html>
